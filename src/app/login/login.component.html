<div class="global-container">
  <div class="card login-form">
    <div class="card-body">
      <h3 class="card-title text-center">Log In</h3>
      <div class="card-text">
        <!--
          <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
        <form #loginForm="ngForm" (ngSubmit)="login()">
          <!-- to error: add class "has-danger" -->
          <div class="form-group" >
            <label for="exampleInputEmail1">Email address</label>
            <input type="text" name="username" [(ngModel)]="model.username" class="form-control form-control-sm" id="exampleInputEmail1"
              aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <a href="#" style="float:right;font-size:12px;">Forgot password?</a>
            <input type="password" name="password" [(ngModel)]="model.password"  class="form-control form-control-sm" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary btn-block" >Login</button>

          <div class="sign-up">
            Don't have an account? <a href="#">Create One</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
